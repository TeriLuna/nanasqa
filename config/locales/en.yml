  testimonial:
    work_away_member: "Workaway member"
    anka_work_away_member: '"A (not so little) magical spot surrounded by the desert. If you are looking for a place with friendly atmosphere, open-minded people, and you like to dance - this is a place to go to! There are not many hostels like this one. Full of art, good vibes and music. Roy is a very generous host. You might have a problem to leave ;)"'
    fosca_work_away_member: '"Buenisima experiencia!! Para empezar, Roy es maravillosa persona...detallista, extrovertido y muy flexible! Eso hace que trabajar en el hostal no sea nunca pesado y haya manera de conocer con tranquilidad Nasca y su entorno (también gracias a los consejos que te proporciona Roy, que sabe muuuucho de su tierra!!). La atmósfera en casa es siempre relajada y muy alegre, la comica rica y el clima calientito....pude quedarme sólo una semana por falta de tiempo, sino porque irse?!??"'
    erica_work_away_member: '"I left my heart in this beautiful place! It is friendly and chilly! Work is easy and amazing! And it is possible to visit many incredible places. Roy is a great person, always happy and really kind, with a lots of positive energy. It has been an unforgettable experience! Thanks for evrything :blush:"'
    theres_philip_work_away_member: '"We had a really great time at Roy’s hostel! Unfortunately we could only stay for one week. The work was pretty easy and made a lot of fun! Roy and the other volunteers we stayed with were all very friendly and funny! We did a lot of things together and enjoyed it every day! Nice place to be!!"'
    worldpacker_member: "Worldpacker member"
    ignacio_worldpacker_member: '"Si quieres vivir la mejor experiencia de tu vida como voluntario NANASQA HOSTEL es para ti! Muchos llegamos a Nasca queriendo conocer las lineas de las que todos hablan, y seguir nuestro camino, pero cuando te encuentres con el mejor Hostel de toda la ciudad, y conoces a Roy, todo cambia y quieres hacer de Nasca tu nuevo hogar, asi que lo unico malo que podria pasarte es que cambies tus planes y te quedes por un mes o dos viviendo esta experiencia! Nunca lo olvidare!"'
    tamara_worldpacker_member: '"Definitivamente recomendamos Nanasqa! Desafortunadamente no pudimos conocer al propietario, pero todo fue muy bien. Estuvimos dos semanas muy cómodos. El trabajo era tranquilo y el hostel es nuevo y lindo!"'
    booking_member: "Booking member"
    carmen_booking_member: '"Nos tocó viajar por carretera justo en el paro de Ica y estuvimos en constante comunicación por Whatsap con el encargado, llegamos mucho despues de lo acordado previamente pero nos facilitó todo de muy buena onda e incluso nos ayudó con delivery de comida. 100 puntos! Además estuvimos siempre seguras y acogidas con nuestra perrita sin ningún problema."'
    enrique_booking_member: '"La relación calidad precio, estaba haciendo un viaje de Arequipa a Lima 1000 KM aprox. y un punto intermedio para descanso es Nazca, lo bueno que el hotel aceptaba mascota por eso optamos por elegirlo y no me arrepiento supero mis expectativas. Habitación amplia, tenia dos baños por ser una cuádruple, limpieza excelente y trato amable y personalizado."'
    bisbal_booking_member: '"Podia hacer mi propio desayuno en la cocina con comodidad. Me dieron todas las facilidades para mi bici (me prestaron una cadena para asegurarla al carro) y mi gata (me prestaron un scotch fuerte para su pañal je,je) Roy es super servicial."'
    airbnb_member: "Airbnb member"
    patricia_airbnb_member: '"I was actually very spontaneously going to Nazca and I booked a room at the Hostel of Roy when I was on the bus from Lima to Nazca. I did not really care where to stay and booked a double room with ensuite bathroom. Actually it turns out this was the best choice I could make! Very nice and clean double room with a nice bathroom and HOT water!!! Breakfast is not included but for S15 you get fruits, eggs, bread, butter and jam and tea. The people hanging out at the hostel were very friendly and it feels like you arrive and stay in a family house. So all in all a great experience! If I go back to Nazca will definitely come back! Thank you Roy :))"'
    lee_airbnb_member: '"Roy s place is fantastic! It is new and clean and we met lots of good people there. It was so nice to have our own double room with comfy bed and pillows and a private bathroom! You can walk to and from the bus station and even book a Nazca Lines tour with Roy. You do not even have to walk to the shop for beers as they have a fridge full of them for cheap! And for you ladies out there: a great hairdryer!"'
