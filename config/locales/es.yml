  ong:
    project_name: "REVERSE"
    about_reverse_name: "Acerca de Reverse"
    about_reverse_html: "El hostel <b>Nanasqa</b> comprometido con el mejoramiento ecológico de la ciudad de Nasca, ha creado el proyecto <b>R∃V∃RS∃</b>, que mediante acciones comunitarias. aportará a la transformación en materia ambiental, turística y social, en conjunto con empresas de la municipalidad de Nasca como <u>Aero Palcazu, la asociación de Tubulates y Areneros Nasqueños (ATAN), la agencia Aventurina Tour</u>, entre otros, comprometidos y convencidos en la acción colectiva."
    about_reverse2_html: "Para la <b>JORNADA CÍVICA DE LIMPIEZA POR NASCA</b>, <b>R∃V∃RS∃</b> enfocará sus esfuerzos en la recolección de plásticos de la cuenca del río Tierras Blancas, en una acción pedagógica para concienciar y evidenciar la problemática de micro plásticos en los mares y la afectación de los frágiles ecosistemas del desierto, finalizando la jornada en los senderos turísticcos de Cantalloq y Paredones, fortaleciendo y mejorando la visión del turismo como uno de los ejes económicos primarios de Nasca."
    about_reverse3_html: "Por esta razón te invitamos a participar activamente contribuyendo en acciones sociales que se generan desde la comunidad y para la comunidad.<br>A continuación encontrarás las formas de ser patrocinador del <b>R∃V∃RS∃</b>."
    contribucion_5000: "PLAN ECO - Contribución S/ 5.000"
    pendon_patrocinador: "Pendón de patrocinador en camiones de recolección"
    pendon_patrocinador_text: "Durante todo el recorrido nos acompañarán camiones de recolección para los residuos, por tu contribución ubicaremos un pendón de 80x110 cm en uno de los caminoes de recolección."
    logo_patrocinador: "Logo de patrocinador en Flyers y en línea"
    logo_patrocinador_text: "El logotipo del patrocinador estará en nuestros flyers. Se imprimirán flyers informativos sobre la jornada y flyers educativos con información sobre el uso de plásticos y buenas prácticas."
    medios_radiales: "Mención de patrocinador en medios raiales, televisivos y en línea"
    medios_radiales_text: "Se mencionará al patrocinador en todos los medios de difusión. La jornada de limpieza se publicará en medios de comunicación locales y regionales y se difundirá en medios internacionales.<br>Para la participación de voluntarios viajeros contamos con una base de datos de más de mil viajeros en todo el mundo a los que informaremos por medio de newletters."
    contribucion_10000: "PLAN FULL - Contribución S/ 10.000"
    pendon_patrocinador2: "¡Super patrocinador! Pendones en camiones, puntos de hidratación y acopio."
    pendon_patrocinador2_text: "Durante todo el recorrido nos acompañaran camiones de recolección para los residuos; por tu contribución, ubicaremos un pendón en uno de los camiones de recolección, otro en los puntos de hidratación y otro más en el punto de acopio."
    logo_patrocinador2: "Logo de patrocinador en flyers, pasacalles y en linea"
    logo_patrocinador2_text: "Tu logotipo estará en nuestros flyers como patrocinador. Se imprimirán flyers informativos sobra la jornada y flyers educativos con información sobre el uso de plásticos y buenas prácticas. Se ubicarán 2 pasa calles en la ruta demarcada."
    medios_radiales2: "Mención de patrocinador en medios radiales, televisivos y en línea"
    medios_radiales2_text: "El patrocinador se mencionará en todos los medios de difusión. La jornada de limpieza se publicará en medios de comunicación locales y regionales y se difundirá en medios internacionales para la participación de voluntarios viajeros. Contamos con una base de datos de más de mil viajeros en todo el mundo a los que informaremos por medio de newletters."
    que_hacer_aporte: "¿Qué haremos con tu aporte?"
    buy_materials: "Compra de materiales necesarios para la jornada de limpieza"
    buy_materials_text: "Para R∃V∃RS∃ se estima la participación de 100 voluntarios que en un recorrido por una ruta seleccionada, recolectarán plásticos de la cuenca del río, el patrocinador hará posible el desarrollo de la jornada con su aporte."
    hydration: "Montaje de zonas para hidratación para recolectores y personal logístico"
    hydration_text: "La jornada tendrá una duración de aproximadamente 8 horas desde su montaje hasta su desarrollo. El recorrido durará 3 horas; se instaurará un punto de hidratación. Con tu aporte se patrocinará el desarrollo digno de la jornada para todos los participantes."
    acopio: "Montaje de zonas de acopio"
    acopio_text: "Se instaurarán zonas de acopio donde todo el plástico recolectado se juntará para su posterior transporte a los centros de reciclaje. Con tu aporte contribuirás a disminuir la cantidad de plástico que llegará al mar desde el cauce del río Tierras Blancas."
    donation: "¡Donarémos más tachos para Nasca!"
    donation_text: "Por cada aporte recibido, no solo financiaremos el proyecto R∃V∃RS∃ que beneficiará a Nasca, los senderos turísticos de Cantalloq y Paredones mejorando la experiencia de los habitantes y los visitantes y dejando un mensaje social, sino que además, por tu aporte en el plan ECO, donaremos 1 tacho de basura y por el plan FULL donaremos 2 tachos de basura, aportando al plan de la municipalidad de Nasca que intenta solventar el problema de las basuras."
    how_contribute: "¿Cómo aportar a R∃V∃RS∃?"
    learn_us: "¡Conózcamonos!"
    learn_us_text: "Hablémos sobre el proyecto, te explicaremos cómo se está desarrollando, en qué vamos y otros beneficios que otendrás. R∃V∃RS∃ es un proyecto donde todos aportaremos ideas y acciones."
    know_trate: "Conoce el trato"
    know_trate_text: "Los aportes que se realizan al proyecto son intercambios voluntarios entre las partes, Nanasqa y el patrocinador, con el fin de aportar beneficios ecológicos aportando a la comunidad. Sin embargo, nuestro compromiso es total y nuestro intercambio publicitario se expresará mediante un trato."
    make_your_contribution: "Realiza tu aporte"
    make_your_contribution_text: "Elije el plan con el que quieres participar en la jornada (ECO / FULL). Firmemos el trato escrito y haz tu aporte de la forma más cómoda para ti, por medio de transacción bancaria o el método más conveniente."
    finally_phrase_html: "TRABAJAMOS COLECTIVAMENTE PARA REVERSAR EL DAÑO CAUSADO<br><br>¿QUIERES APORTAR?"
