  index:
    index_text_html: "Pasa tiempo y relájate en el<br><b>Hostal Nanasqa</b>"
  testimonial:
    work_away_member: "Miembro de Workaway"
    anka_work_away_member: '"Un (no tan pequeño) lugar mágico rodeado por el desierto. Si buscas un lugar con un ambiente agradable, gente de mente abierta y si te gusta bailar, ¡este es un lugar para ir! No hay muchos hostales como este. Lleno de arte, buen rollo y música. Roy es un anfitrión muy generoso. Es posible que tengas un problema para irte ;)"'
    fosca_work_away_member: '"Buenisima experiencia!! Para empezar, Roy es maravillosa persona...detallista, extrovertido y muy flexible! Eso hace que trabajar en el hostal no sea nunca pesado y haya manera de conocer con tranquilidad Nasca y su entorno (también gracias a los consejos que te proporciona Roy, que sabe muuuucho de su tierra!!). La atmósfera en casa es siempre relajada y muy alegre, la comica rica y el clima calientito....pude quedarme sólo una semana por falta de tiempo, sino porque irse?!??"'
    erica_work_away_member: '"¡Dejé mi corazón en este hermoso lugar! ¡Es agradable y frío! ¡El trabajo es fácil y sorprendente! Y es posible visitar muchos lugares increíbles. Roy es una gran persona, siempre feliz y muy amable, con mucha energía positiva. ¡Ha sido una experiencia inolvidable! Gracias por todo: rubor:"'
    theres_philip_work_away_member: '"¡Lo pasamos muy bien en el albergue de Roy! Desafortunadamente, solo pudimos quedarnos una semana. ¡El trabajo fue bastante fácil y muy divertido! Roy y los otros voluntarios con los que nos quedamos fueron muy amables y divertidos. ¡Hicimos muchas cosas juntos y lo disfrutamos todos los días! Buen lugar para estar !!"'
    worldpacker_member: "Miembro de Worldpacker"
    ignacio_worldpacker_member: '"Si quieres vivir la mejor experiencia de tu vida como voluntario NANASQA HOSTEL es para ti! Muchos llegamos a Nasca queriendo conocer las lineas de las que todos hablan, y seguir nuestro camino, pero cuando te encuentres con el mejor Hostel de toda la ciudad, y conoces a Roy, todo cambia y quieres hacer de Nasca tu nuevo hogar, asi que lo unico malo que podria pasarte es que cambies tus planes y te quedes por un mes o dos viviendo esta experiencia! Nunca lo olvidare!"'
    tamara_worldpacker_member: '"Definitivamente recomendamos Nanasqa! Desafortunadamente no pudimos conocer al propietario, pero todo fue muy bien. Estuvimos dos semanas muy cómodos. El trabajo era tranquilo y el hostel es nuevo y lindo!"'
    booking_member: "Miembro de Booking"
    carmen_booking_member: '"Nos tocó viajar por carretera justo en el paro de Ica y estuvimos en constante comunicación por Whatsap con el encargado, llegamos mucho despues de lo acordado previamente pero nos facilitó todo de muy buena onda e incluso nos ayudó con delivery de comida. 100 puntos! Además estuvimos siempre seguras y acogidas con nuestra perrita sin ningún problema."'
    enrique_booking_member: '"La relación calidad precio, estaba haciendo un viaje de Arequipa a Lima 1000 KM aprox. y un punto intermedio para descanso es Nazca, lo bueno que el hotel aceptaba mascota por eso optamos por elegirlo y no me arrepiento supero mis expectativas. Habitación amplia, tenia dos baños por ser una cuádruple, limpieza excelente y trato amable y personalizado."'
    bisbal_booking_member: '"Podia hacer mi propio desayuno en la cocina con comodidad. Me dieron todas las facilidades para mi bici (me prestaron una cadena para asegurarla al carro) y mi gata (me prestaron un scotch fuerte para su pañal je,je) Roy es super servicial."'
    airbnb_member: "Miembro de Airbnb"
    patricia_airbnb_member: '"De hecho, estaba yendo muy espontáneamente a Nazca y reservé una habitación en el albergue de Roy cuando estaba en el bus de Lima a Nazca. Realmente no me importaba dónde quedarme y reservé una habitación doble con baño privado. En realidad, ¡resultó que esta fue la mejor elección que pude hacer! Habitación doble muy bonita y limpia con un bonito baño y agua caliente. El desayuno no está incluido, pero por S15 obtienes frutas, huevos, pan, mantequilla, mermelada y té. La gente que pasó el rato en el albergue fue muy amable y se siente como si vinieras y te quedaste en una casa familiar. Así que, en general, ¡una gran experiencia! ¡Si vuelvo a Nazca definitivamente regresaré! Gracias Roy :))"'
    lee_airbnb_member: '"¡El lugar de Roy es fantástico! Es nuevo y limpio y conocimos a mucha gente buena allí. ¡Fue tan agradable tener nuestra propia habitación doble con una cama y almohadas cómodas y un baño privado! Puede caminar hacia y desde la estación de autobuses e incluso reservar un recorrido por las Líneas de Nazca con Roy. ¡Ni siquiera tiene que caminar hasta la tienda para comprar cervezas, ya que tienen una nevera llena de ellas por poco dinero! Y para ustedes, señoras: ¡un gran secador de pelo!"'
