    title_volunteer: "¡Usemos nuestros conocimientos para hacer que este intercambio sea épico!"
    text_volunteer_html: "<p> Somos una comunidad donde los viajeros comparten experiencias y recuerdos. Tenemos oportunidades de voluntariado en múltiples áreas: permacultura, artes visuales, actividades de hostal, costura, proyectos sociales. Nos gustaría saber sobre cualquier talento único que pueda aportar a nuestra comunidad. Nuestra intención es permitir que cada viajero desarrolle sus habilidades y se involucre en diversos proyectos. Ofrecemos desayuno y una cama. Si quieres colaborar con nosotros, envíanos un mensaje. </p>"
